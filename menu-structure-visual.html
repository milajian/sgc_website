<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单层级结构图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, hsl(210 20% 98%) 0%, hsl(210 20% 95%) 100%);
            padding: 3rem;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(30, 58, 95, 0.1);
            padding: 3rem;
        }
        
        h1 {
            text-align: center;
            color: hsl(210 55% 25%);
            font-size: 2.5rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, hsl(210 55% 25%) 0%, hsl(175 60% 40%) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .level {
            margin-bottom: 3rem;
        }
        
        .level-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: hsl(210 55% 25%);
            margin-bottom: 1.5rem;
            padding-left: 0.5rem;
            border-left: 4px solid hsl(175 60% 40%);
        }
        
        .level-items {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: flex-start;
        }
        
        .menu-item {
            padding: 1rem 1.5rem;
            border: 3px solid;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        
        /* Level 1 - 顶级菜单 */
        .level-1 .menu-item {
            background: linear-gradient(135deg, hsl(210 55% 25%) 0%, hsl(210 55% 30%) 100%);
            color: white;
            border-color: hsl(210 55% 25%);
            font-size: 1.2rem;
            padding: 1.2rem 2rem;
            min-width: 180px;
        }
        
        /* Level 2 - 二级菜单 */
        .level-2 .menu-item {
            background: linear-gradient(135deg, hsl(175 60% 40%) 0%, hsl(175 60% 45%) 100%);
            color: white;
            border-color: hsl(175 60% 40%);
            font-size: 1rem;
            padding: 1rem 1.5rem;
            min-width: 160px;
        }
        
        /* Level 3 - 三级菜单 */
        .level-3 .menu-item {
            background: hsl(210 55% 25% / 0.1);
            color: hsl(210 55% 25%);
            border-color: hsl(210 55% 25%);
            font-size: 0.95rem;
            padding: 0.9rem 1.3rem;
            min-width: 140px;
        }
        
        /* Level 4 - 四级菜单 */
        .level-4 .menu-item {
            background: hsl(175 60% 40% / 0.1);
            color: hsl(175 60% 40%);
            border-color: hsl(175 60% 40%);
            font-size: 0.9rem;
            padding: 0.8rem 1.2rem;
            min-width: 120px;
        }
        
        @media print {
            body {
                background: white;
                padding: 1rem;
            }
            .container {
                box-shadow: none;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站导航菜单层级结构图</h1>
        
        <!-- Level 1 -->
        <div class="level level-1">
            <div class="level-title">Level 1 - 顶级菜单 (4项)</div>
            <div class="level-items">
                <div class="menu-item">技术中心</div>
                <div class="menu-item">PCB线圈</div>
                <div class="menu-item">PCB埋嵌</div>
                <div class="menu-item">玻璃基板</div>
            </div>
        </div>
        
        <!-- Level 2 -->
        <div class="level level-2">
            <div class="level-title">Level 2 - 二级菜单 (7项)</div>
            <div class="level-items">
                <div class="menu-item">历史发展</div>
                <div class="menu-item">研发架构</div>
                <div class="menu-item">产品创新</div>
                <div class="menu-item">专家列表</div>
                <div class="menu-item">五大产品线</div>
                <div class="menu-item">专精市场布局</div>
                <div class="menu-item">PCB电机产品历程</div>
            </div>
        </div>
        
        <!-- Level 3 -->
        <div class="level level-3">
            <div class="level-title">Level 3 - 三级菜单 (8项)</div>
            <div class="level-items">
                <div class="menu-item">孵化成果</div>
                <div class="menu-item">PCB电机定子设计与仿真</div>
                <div class="menu-item">生产技术与设备</div>
                <div class="menu-item">轴向磁通电机定子</div>
                <div class="menu-item">直线电机绕组</div>
                <div class="menu-item">平面变压器</div>
                <div class="menu-item">平面电机绕组</div>
                <div class="menu-item">空心杯电机定子</div>
            </div>
        </div>
        
        <!-- Level 4 -->
        <div class="level level-4">
            <div class="level-title">Level 4 - 四级菜单 (4项)</div>
            <div class="level-items">
                <div class="menu-item">PCB电机产品介绍</div>
                <div class="menu-item">PCB电机优势</div>
                <div class="menu-item">应用场景</div>
                <div class="menu-item">PCB电机案例分析</div>
            </div>
        </div>
    </div>
</body>
</html>
