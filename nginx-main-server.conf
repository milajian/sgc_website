# 映射：处理尾部斜杠重定向
map $request_uri $redirect_trailing_slash {
    ~^/(.+)/$ $1;
    default "";
}

server {
    listen       80;
    listen       [::]:80;
    server_name  47.106.73.160;
    root /var/www/sgc_website/dist;
    index index.html;
    
    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # API 反向代理到后端服务
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 增加超时时间，用于文件上传
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 支持大文件上传
        client_max_body_size 10M;
    }
    
    # 禁用目录索引，避免403错误
    autoindex off;
    
    # 处理尾部斜杠：重定向所有带尾部斜杠的路径到不带斜杠的版本（排除根路径和 API）
    # 使用正则 location，优先级高于普通 location，会先匹配
    # 注意：location /api/ 已经在上面定义，会优先匹配，所以这里不会匹配到 /api/
    # 明确禁用目录索引，确保不会尝试列出目录
    location ~ ^/(.+)/$ {
        autoindex off;
        # 立即重定向，不尝试任何文件查找
        return 301 /$1;
    }
    
    # 主页面 - 改进路径处理，避免403错误
    location / {
        # CSP：允许 unsafe-eval 和浏览器扩展
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https: chrome-extension: moz-extension:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' http://localhost:3001 https: chrome-extension: moz-extension:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
        
        # 尝试文件，如果不存在则返回 index.html（用于客户端路由）
        # 优先尝试：$uri.html（HTML文件） -> $uri（文件） -> /index.html（默认）
        # 注意：先尝试 .html 文件，这样可以匹配 glass-substrate.html
        try_files $uri.html $uri /index.html;
    }
    
    # 处理 HTML 文件
    location ~ \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        # CSP：允许 unsafe-eval 和浏览器扩展（chrome-extension, moz-extension）
        # 注意：浏览器扩展（如 MetaMask）会注入脚本，需要允许它们的源
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https: chrome-extension: moz-extension:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' http://localhost:3001 https: chrome-extension: moz-extension:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    }
    
    # 404 处理
    error_page 404 /404.html;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Content Security Policy - 允许 Next.js 和浏览器扩展正常工作
    # Next.js 在生产构建中可能需要使用 eval 进行代码分割和动态导入
    # 浏览器扩展（如 MetaMask）会注入脚本，需要允许它们的源
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline' https: chrome-extension: moz-extension:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' http://localhost:3001 https: chrome-extension: moz-extension:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    
    # 日志
    access_log /var/log/nginx/sgc_website_access.log;
    error_log /var/log/nginx/sgc_website_error.log;
}

