server {
    listen 80;
    server_name _;
    
    root /var/www/sgc_website/dist;
    index index.html;
    
    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 禁用目录索引，避免403错误
    autoindex off;
    
    # 处理尾部斜杠：匹配所有带尾部斜杠的路径（排除根路径和 API 路径）
    # 这个 location 块的优先级高于 location /，会先匹配
    location ~ ^/(.+)/$ {
        # 排除 API 路径
        if ($1 !~ ^api) {
            return 301 /$1;
        }
        # 如果是 API 路径，继续处理
        try_files $uri $uri.html /index.html;
    }
    
    # 主页面 - 直接返回 index.html，不重定向
    location / {
        try_files $uri $uri.html /index.html;
    }
    
    # 处理 HTML 文件
    location ~ \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # 404 处理
    error_page 404 /404.html;
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 日志
    access_log /var/log/nginx/sgc_website_access.log;
    error_log /var/log/nginx/sgc_website_error.log;
}

